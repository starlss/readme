<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		  //正常函数定义  
		   function sum(x,y){
			   return x+y;
		   }
		   
		   //箭头函数的表达方式  
		   let sum2= (x,y)=>{ return x+y };
		   
		   //上面方法体中只有一行表达式 且有返回值 简化
		   let sum3=(x,y)=>x+y;  
		   
		   console.log("sum>>>",sum(2,4))
		   console.log("sum2>>",sum2(5,7))
		   console.log("sum3>>",sum3(1,2))
		</script>
	</body>
</html>
