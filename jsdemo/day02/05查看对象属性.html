<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		   let user={
			   name:"张三",
			   age:12,
			   info:function(){}
		   };
		   
		   //遍历对象的属性 
		   for(var u in user){
			   console.log(u,"----",user[u])
		   }
		   
		   //遍历window对象
		   for(var w in window){
			   console.log(w,'===',window[w])
		   }
		   
		   
		</script>
	</body>
</html>
