<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		//  ...参数名 表示剩余参数   本身是一个数组 
		    function sum(x,y=3,...z){
				console.log(x,"---",y)
				console.log("z==",z)
			}
			
			sum(1);
			
			let sum2=(x=1,y,...z)=>{
				console.log(x,"z>>>>>>>",z)
			}
			
			sum2();
		</script>
	</body>
</html>
