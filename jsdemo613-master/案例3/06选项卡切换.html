<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		   body{
			 
		   }
		   span{
			   display: inline-block;
			   width: 100px;
			   height: 40px;
			   text-align: center;
			   padding-top: 10px;
			   font-size: 14px;
			   font-weight: bold;
			   cursor: pointer;
			   border-top-right-radius: 5px;
			   border-top-left-radius: 5px;
		   }
		   .sel{
			   border-style: none;
			   border-top: #000 solid 2px;
			   background-color: #FFFFFF;
			   color: #000000;
			   
		   }
		   .unsel{
			   background-color: #ccc;
			   color: #999;
			   border-left: #F1F1F1 solid 1px;
		   }
		   .content_dis{
			   display: none;
		   }
		</style>
	</head>
	<body>
			<span class="sel" id="1">待支付</span>
			<span class="unsel" id="2">待发货</span>
			<span class="unsel" id="3">待评论</span>
	        <div id="content1">
				今天天气不错
			</div>
			<div id="content2" class="content_dis">
				这里是待发货的订单
			</div>
			<div id="content3" class="content_dis">
				这是待评论的订单
			</div>
			<script>
			    //给tab选项卡增加事件 
				function initTab(){
					//区取所有选项
					var arr=document.querySelectorAll("span");
					arr.forEach(function(el){
						//为每个元素对象增加事件 
						el.onclick=function(){
							//el代表当前对象 
							//handler(el);
							handler2(arr,el);
						}
					})
				}
				
				//处理tab点击事件
				function handler2(arr,el){
					//处理选项卡切换 
					arr.forEach(function(cur){
						if(el==cur){
							cur.className="sel";
						}else{
							cur.className="unsel";
						}
					});
					//debugger;
					//处理内容切换
					//先获取当前要显示的内容
					var tmp=document.getElementById("content"+el.id);
					
					//获取所有内容对象
					var divs=document.querySelectorAll("div");
					divs.forEach(function(d){
						if(d==tmp){
							d.className="";
						}else{
							d.className="content_dis";
						}
					})
				}
				
				function handler(el){
					var arr=document.querySelectorAll("span");
					arr.forEach(function(cur){
						if(el==cur){
							cur.className="sel";
						}else{
							cur.className="unsel";
						}
					})
				}
				
				
				
				initTab();
			</script>
	</body>
</html>
