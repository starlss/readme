<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var x=12;  //12  直接量   具体的值  十进制表示法 
          //十六进制表示方法  a 10   b 11  c12  d13  e 14  f 15
          //颜色值  ff -->  15*16的一次方 +   15  255   #ff0000
          //0x 0X 开头的数字表示 十六进制 
          var y=0X12;  // 1*16+2

          console.log("x="+x);
          console.log("y="+y)

          //八进制   以0开头的  
          var  z=012;
          console.log("z="+z)


          //浮点类型 直接量 
          var pi=3.1415926;  

          console.log("pi--"+pi)

          var money=3.1e3;  
          console.log("money==="+money)


          var tmp=2e-2;
          console.log("tmp=="+tmp);

    </script>
</body>
</html>
