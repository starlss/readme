<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       //交换两个变量的值 
       function test(x,y){
        console.log("内部改变前x="+x+"  y=="+y);
           var tmp=x; //声明一个临时变量  存储x
           x=y;  //存储y的值
           y=tmp; 
           console.log("内部改变后x="+x+"  y=="+y);
       }

       var a=10,b=6;
       test(a,b);
       console.log("a=",a,"b=",b);


    </script>
</body>
</html>
