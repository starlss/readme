          console.log("内部改变后obj1="+obj1.age+"  obj2=="+obj2.age);
       }

       var o1={age:23};
       var o2={age:48};
       test(o1,o2);
       console.log("外部o1="+o1.age+"  o2=="+o2.age);

       
       var o3=o1;
