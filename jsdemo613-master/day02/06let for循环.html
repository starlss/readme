<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //使用var声明变量 
        for(var i=1;i<=10;i++){
            console.log("i===",i)
        }
        console.log("i===",i)

        //使用let声明 
        for(let j=1;j<=10;j++){
            console.log("j===",j)
        }
        console.log("j===",j)

    </script>
</body>
</html>
