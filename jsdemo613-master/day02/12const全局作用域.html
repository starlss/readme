<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <script>
           const age=12;

           {
               console.log("块内访问age>>",age)
           }

           function test(){
            console.log("函数内访问age>>",age)
           }

           test();

           console.log("块外访问age>>",age)


           console.log("window访问age>>",window.age)

           {
               const age=23;//块级作用域
               console.log("age>>>>>",age)

           }
     </script>
</body>
</html>
