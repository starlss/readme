<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
        
        
             function test(){
                 var i=1;
                 while(true){
                     console.log(i);
                     i++;
                     //控制程序结束
                     if(i>10)
                       return; //作用与break相似 
                 }
                 console.log("-----end------")
             }
             test();
        </script>
    </body>
</html>
