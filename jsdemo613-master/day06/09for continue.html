<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
          <script>
              outer:
              for(var i=1;i<=9;i++){
                  
                  //内层循环
                  for(var j=1;j<=i;j++){
                      if(i>3 && i==j){
                           document.write("<br>")
                             continue outer;
                      }
                       
                      document.write(j+"*"+i+"="+(j*i)+"&nbsp;&nbsp;")
                  }
                  
                  document.write("<br>")
              }
          </script>
    </body>
</html>
