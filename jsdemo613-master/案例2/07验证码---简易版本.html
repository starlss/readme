<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" placeholder="手机号" />
		<input type="button" value="发送" onclick="send(this)" />
	
	    <script>
		     var wait=6;
		    function send(btn){
				//按钮不要用
				btn.disabled=true;
				 btn.value="("+wait+"s)";
				//创建定时器
				var timer=setInterval(function(){
					 if(wait==1){
						 clearInterval(timer);
						 btn.value="发送";
						 btn.disabled=false;
						 wait=6;
						 return;
					 }
					  wait--;
					 btn.value="("+wait+"s)";
					
				},1000);
			}
		</script>
	</body>
</html>
