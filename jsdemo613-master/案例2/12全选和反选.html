<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
	.tab{
		width: 90%;
		margin: auto;
		background-color: #ccc;
		
	}
	tr,td{
		line-height: 28px;
		font-size: 14px;
		text-align: center;
	}
	.trb{
		background-color: #eee;
	}
	.trw{
		background-color: #ffffff;
	}
	</style>
	<body>
		<!--会员列表-->
		<table class="tab" border="0" cellpadding="0" cellspacing="1">
			<tr class="trb"> 
				<td>
					<input type="checkbox" title="全选" onclick="sel(this)" />
				</td>
				<td>名称</td>
				<td>年龄</td>
			</tr>
			<tr class="trw">
				<td>
					<input type="checkbox" class="item" />
				</td>
				<td>张三</td>
				<td>23</td>
			</tr>
			<tr class="trw">
				<td>
					<input type="checkbox" class="item"  />
				</td>
				<td>李四</td>
				<td>18</td>
			</tr>
			<tr class="trw">
				<td>
					<input type="checkbox" class="item" />
				</td>
				<td>王五</td>
				<td>25</td>
			</tr>
			
		</table>
		
		<script>
		    function sel(obj){
				//获取当前复选框的值
				var val=obj.checked;
				//获取所有数据项
				var arr=document.querySelectorAll(".item");
				arr.forEach(function(el){
					el.checked=val;
				})
			}
		</script>
	</body>
</html>
