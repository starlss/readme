<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		爱好:
		<input type="checkbox" name="hobby" value="读书" />读书
		<input type="checkbox" name="hobby" value="写字" />写字
		<input type="checkbox" name="hobby" value="打球" />打球
	
	     <br/>
		 <input type="button" value="保存" onclick="save()" />
		 <script>
		      function save(){
				  //获取所有复选框
				  var  arr=document.getElementsByName("hobby");
				  //使用普通循环遍历
				  //使用NodeList中的forEach
				 // arr.forEach(bl);
				 var rs=[];
				 arr.forEach(function(el){
					 if(el.checked){
						 rs.push(el.value);
					 }
				 })
				 console.log("爱好:",rs)
			  }
			  
			  /*
			  function bl(el){
				  console.log(el)
			  }*/
		 </script>
	</body>
