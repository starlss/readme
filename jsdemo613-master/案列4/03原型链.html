<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		/**
		 * 声明obj对象  
		 * js 将obj对象  和Object.prototype对象串联在一起
		 * 
		 */
		    var obj={
				x:23
			};
			console.log(obj)
			//以obj为原型  创建新的对象
			//tmp从obj继承属性 
			var tmp=Object.create(obj);
			
			console.log(tmp)
		</script>
	</body>
</html>
