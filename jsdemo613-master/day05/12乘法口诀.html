<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
            //初始条件  
            var i=1; 

            //循环9次 输出9行 
            while(i<=0){
                
                //内部循环初始条件 
                var j=1;
                //内部循环条件 
                while(j<=i){
                  document.write(j+"*"+i+"="+(j*i)+" &nbsp;&nbsp; "); 
                   j++;
                }
                
                //新的一行 要换行 
               document.write("<br/>");
                
                i++;
            }
        </script>
	</body>
</html>
