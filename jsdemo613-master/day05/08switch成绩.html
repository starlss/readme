<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
            console.log("请输入成绩");
            var score=prompt("请输入：");
            //将score除以10  
            score=Math.floor(score/10);
            
            switch(score){
                case 10:
                case 9:
                  console.log("优秀");
                  break;
                  case 8:
                  console.log("良好");
                  break;
                  case 7:
                  console.log("中");
                  break;
                  case 6:
                  console.log("及格");
                  break;
                  default:
                  console.log("不及格")
            }
            
            
        </script>
	</body>
</html>
