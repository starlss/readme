<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
            //将初始条件 提取出来
            var i=1;
            for(;i<=10;i++){
                console.log(i);
            }
            console.log("------------------")
            //将循环条件提取出来 默认为true 
            for(j=1;;j++){
                //在循环体中根据特定条件  结束循环
                if(j>10)
                   break;
                console.log(j)
               
            }
             console.log("------------------")
            
        </script>
	</body>
</html>
