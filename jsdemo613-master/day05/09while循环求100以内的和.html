<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
          //初始条件  
          var i=1,result=0;
          //循环条件  
          while(i<=100){
              //循环体
              result+=i; // 等价于  result=result+i;
              
              //迭代变量 当i>100时  退出循环 
              i++;
          }
          
          console.log("result>>",result)
        </script>
	</body>
</html>
