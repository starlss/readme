<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
            var score=prompt("請輸入您的成績：");
            if(score>=90){
                console.log("成績優秀")
            }else if(score>=80){
                console.log("良好");
            }else if(score>=70){
                console.log("中等");
            }else if(score>=60){
                console.log("萬歲")
            }else{
                console.log("不及格")
            }
        </script>
	</body>
</html>
