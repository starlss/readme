<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var color=["#ff0000","#00ff00","#0000ff"];
		var timeid=  setInterval(function(){
			  var tmp=Math.random()*3;
			  var index=Math.floor(tmp);
			  document.bgColor=color[index];
			  
		  },200);
		  
		  setTimeout(function(){
			  clearInterval(timeid);
		  },10000);
		</script>
	</body>
</html>
