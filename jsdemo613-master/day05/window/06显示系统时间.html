<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		 <div>北京时间:
		   <span id="info"></span>
		 </div>
		<script>

		   setInterval(function(){
			   var time=new Date();
			   var sec=time.getSeconds();
			   sec=sec<10?"0"+sec:sec;
			   var info=time.getHours()+":"+time.getMinutes()+":"+sec;
			 document.getElementById("info").innerHTML=info;
		   },1000);
		</script>
	</body>
</html>
