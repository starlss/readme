<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
        <script>
            for(var i=1;i<=9;i++){
                //二层循环
                for(var j=1;j<=i;j++){
                    document.write(j+"*"+i+"="+(j*i)+"&nbsp;&nbsp;");
                }
                //换行
                document.write("<br/>")
            }
        </script>
	</body>
</html>
