<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>html</li>
		</ul>
		<script>
		   var obj=document.querySelector("ul");
		   var tmp=obj.firstElementChild;
		   console.log(tmp)
		   //创建一个新的元素 
		   var nli=tmp.cloneNode();
		   
		   console.log(nli)
		   //创建文本节点
		   var txt=document.createTextNode("css");
		   console.log(txt)
		   
		   //将txt追加到nli
		   nli.appendChild(txt);
		   
		   
		   //将nli元素添加到无序列表上 
		  // obj.appendChild(nli) //继承于Node中的方法
		 // obj.append(nli);
		 
		// obj.after(nli);
		//tmp.after(nli,"abc","123");
		//tmp.before(nli,"asd");
		 obj.prepend(nli);
		 console.log(obj)
		 
		 
		</script>
	</body>
</html>
