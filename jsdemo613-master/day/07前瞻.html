<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		    //匹配win  限制 字符win前面是xp 7 8
		    var reg=/win(?=xp|7|8)/;
			console.log(reg.test("winxp"))
			console.log(reg.test("win8"))
			console.log(reg.test("win10"))
			//方式二
			reg=/(?=.*(xp|8))win/;
			console.log(reg.test("winxp"))
			console.log(reg.test("win8"))
			console.log(reg.test("win7"))
		</script>
	</body>
	
	
</html>
