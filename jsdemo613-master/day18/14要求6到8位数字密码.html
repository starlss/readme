<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input placeholder="密码" type="password" />
		<script>
		   document.querySelector("input").onblur=function(event){
			   //获取密码值
			   var pwd=event.target.value;
			   //验证6~8位
			   var reg=/^\d{6,8}$/;
			   if(reg.test(pwd)){
				   console.log("密码合格")
			   }else{
				   console.log("请输入6~8位密码");
				   this.focus();
			   }
		   }
		</script>
	</body>
</html>
