<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
       <script>
       var obj={
           get age(){
               return this._age;
           },
           
           set age(nv){
               console.log(isNaN(nv))
               if(isNaN(nv))
                 throw new Error("年龄必须是有效数字！");
               if(nv<18)
                 throw new Error("年龄未成年！");
                 
                 this._age=nv;
           }
       };
       
       obj.age="2";
       
       console.log(obj)
       
       </script>
    </body>
</html>
