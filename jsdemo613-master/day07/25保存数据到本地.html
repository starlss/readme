<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body onload="init()">
            用户名:<input type="text" id="username" />
            <br>
            <input type="button" value="登录" onclick="save()" />
            
            <script>
               function save(){
                   var un=document.getElementById("username").value;
                   var user={
                       username:un,
                       mobile:135999,
                       gender:1
                   };
                  //把信息存储 到本地 
                   localStorage.setItem("user",JSON.stringify(user));
               }
               
               function init(){
                   var user=localStorage.getItem("user");
                   console.log(user)
                   //将字符串转换为对象
                   user=JSON.parse(user);
                   document.getElementById("username").value=user.username;
                   
               }
            </script>
    </body>
</html>
