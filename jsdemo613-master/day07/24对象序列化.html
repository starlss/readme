<!DOCTYPE html>
<html>

        <title></title>

    <body>
        <script>
           var user={
               username:"admin",
               mobile:135999,
               gender:1
           };
           
           console.log(JSON.stringify(user));
           
           
           
           
           var tmp='{"username":"admin","mobile":135999,"gender":1}';

           console.log(tmp.username)
        </script>
