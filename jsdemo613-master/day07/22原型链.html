<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
             var d={
                 x:23
             };
             //创建c对象继承d
             var c=Object.create(d);
             c.y=23;
             
             //创建b对象 继承c
             var  b=Object.create(c);
             b.z=34;
             
             //创建a对象 继承b
             var a=Object.create(b);
             
             a.i=10;
             
             console.log(a)
             
             console.log(a.x)
             
             console.log(a.isPrototypeOf(b))
             
             console.log(b)
             
             //返回a的类型信息 
             console.log(a.toString())
             
             function abc(){}
             
             console.log(abc.toString())
             
        </script>
    </body>
</html>
