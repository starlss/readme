<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            //创建一个空对象 
            var obj={};  
            // js是弱类型语言  java强类型语言 
            //在java中类的实例也称为对象  java中一个类的对象(变量)
            // 里的属性 是固定的  
            //在js中  对象的属性可以动态的添加任意数量  
            
            //给对象obj设置属性  添加属性 
            //两种添加属性的方式 
            //方式一  通过.运算符 来添加如下 
            obj.name="张三"; //
            //方式二 通过[] 运算符来添加 
            obj["age"]=23;
            
            console.log(obj)
            
            //属性的访问  两种方式  
            // 通过.运算符访问属性 
            console.log(obj.name)
            //通过[]来访问属性
            console.log(obj["age"])
            
            
        </script>
    </body>
</html>
