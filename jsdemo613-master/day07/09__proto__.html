<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
        //构造函数
         function Student(){
         }
         
         //创建一个对象
         let obj={
             name:"ok",
             info:function(){
                 console.log("------obj--")
             }
         };
         
         var ss=new Student();
         console.log("更改前:",ss)
         ss.__proto__=obj;
         console.log("原型更改后:",ss)
         
         console.log(Student.prototype===ss.__proto__)
        </script>
    </body>
</html>
