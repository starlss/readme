<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
         <script>
             var o1={
                 x:1   //自有属性 
             };
             
             //以o1为原型 创建新的对象o2
             var o2=Object.create(o1);
             o2.y=12;
             
             console.log(o2.y, o2.x)
             
             //更改自有属性的值  
             o2.y=23;
             
             //更改继承属性的值  
             o2.x=100;//这里只会增加一属性 覆盖父对象的属性
             
             console.log(o2.x)
             
         </script>
    </body>
</html>
