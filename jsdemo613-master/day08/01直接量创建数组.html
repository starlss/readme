    <body>
        <script>
           //使用[]创建一个空的数组 
           var  arr=[];  
           console.log(arr)
           var i=26+3;
           //使用直接量创建 
           var  arr2=[3,23,90,100,i];
           delete arr2[1];
           console.log(arr2)
           
           //省略某个元素 
           var  arr3=[3,5,,,8,3];
           console.log(arr3[2])
           
           //默认省略最后的逗号 
           var  arr4=[2,3,];
           
           console.log(arr4)
           
        </script>
