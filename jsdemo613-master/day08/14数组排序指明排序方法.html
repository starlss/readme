<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
          
           
           var b=[3,98000,23,21,100,78];
           console.log("排序前：",b);
           //升序排序  从小到大 
           b.sort(function(x,y){
               return x-y;
           });
           console.log("排序后:",b)
           
           //降序排序   从大到小 
           b.sort(function(x,y){
               return y-x;
           })
           console.log(b)
        
           
        </script>
    </body>
</html>
