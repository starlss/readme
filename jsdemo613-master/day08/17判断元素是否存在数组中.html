<!DOCTYPE html>

    <body>
        <script>
           var a=[23,3,45,1,98];
           
           //判断元素是否在数组中 
           //第一种indexOf lastIndexOf  
           var r1=a.indexOf(12);
           //根据r1判断 -1说明元素不存  
           
           //第二种方式  遍历数组 一个一个的比较
           var target=1;
           var r2;
           for(var i in a){
               if(a[i]==target){
                   r2=i;
                   break;
               }
           }
           
           //第三种方式 
           console.log(100 in a)
           
           
        </script>
