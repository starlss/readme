<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
           var a=[2,4,6,8,10];
           
           console.log(a);
           
           //反转数组
           a.reverse();
           
           console.log("反转后:",a)
           
           console.log("--------------")
           
           var b=[3,98000,23,21,100,78];
           console.log("排序前：",b);
           b.sort();
           console.log("排序后:",b)
           
           console.log("--------")
           var c=['abc','ad','f','e'];
           c.sort();
           console.log(c)
           
        </script>
    </body>
</html>
