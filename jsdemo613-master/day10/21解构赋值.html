<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		   var a=[3,45,66,12];
		   var x,y,rest;
		   //因为是数组 用[]解构 里面放的是变量名
		   [x,y,...rest]=a;
		   console.log("x=",x);
		   console.log("y=",y)
		   console.log(rest)
		   
		   
		   var  obj={
			   name:"张三",
			   age:23,
			   mobile:"2233",
			   email:"abc@12.com"
		   };
		   
		   var name,age,rest;
		   //要解构的是对象  用{} 引用变量名
		  ( {name,age,...rest}=obj);
		  console.log("n==",name)
		  console.log("age:",age)
		  console.log(rest)
		   
		</script>
	</body>
</html>
