<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		   function sum(x,y){
			  // console.log(this)
			   console.log(x+"+"+y+"="+(x+y))
		   }
		   
		   //正嘗調用  
		   sum(3,6);
		   
		   //apply方法來調用   this為全局對象
		   sum.apply(this,[10,13])
		   
		   var  obj={
			   name:"張三",
			   age:23,
			   info:function(){
				   console.log(this.name+"的年齡是"+this.age);
			   }
		   };
		   //正常調用  
		   obj.info();
		   
		   //直接傳this ===window 全局對象 
		   obj.info.apply(obj)
		   
		</script>
	</body>
</html>
