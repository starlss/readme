<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		   var x=12,y=45;
		   
		   function sum(){
			   console.log(this.x+"+"+this.y+"="+(this.x+this.y))
		   }
		   sum();
		   
		   var  obj={
			   x:1,
			   y:3
		   };
		   //通過call來改變this的指向
		   // 上下文   環境  
		   sum.call(obj)
		   sum.apply(obj)
		   
		   sum.call();
		   sum.apply();
		</script>
	</body>
</html>
