<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="测试" />
        <script>
		  //获取button按钮
		  var btn=document.querySelector("input");
		  //btn  事件目标 onclick事件 去掉前缀on
		  btn.addEventListener("click",function(){
			  console.log("点击测试。。。")
		  })
		  //除了ie5 ie6 ie7 ie8  不支持  其它浏览器都支持
		</script>
	</body>
</html>
