<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--传统单选按钮
		  1男 2女   3保密
		  radio name相同才会互相排斥 
		  
		-->
		<input type="radio" value="1" name="gender" checked="checked" />男
		<input type="radio" value="2"  name="gender"/>女
		<input type="radio" value="3" name="gender"/>保密
		
		<input type="button" id="btn" value="保存" onclick="save()" />
		
		<script>
		     function save(){
				 //获取所有单选按钮 
				 var arr=document.getElementsByName("gender");
				 console.log(arr)
				 var xb;
				 for(var i=0;i<arr.length;i++){
					 //获取当前遍历的单选按钮
					 var tmp=arr[i];
					//tmp 是单选按钮代表的元素对象 
					//判断当前单选按钮是否被选中
					if(tmp.checked){
						//获取值  退出循环
						xb=tmp.value;
						break;
					}
				 }
				 console.log("性别是:",xb)
			 }
		</script>
		
	</body>
</html>
