<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		   img{
			   width: 20px;
			   height: 20px;
			   vertical-align: bottom;
			   margin-right: 5px;
			   cursor: pointer;
		   }
		</style>
	</head>
	<body>
		<!--
		   代替方案：
		   找一个不重要的 或不影响显示效果或操作的 属性  来传值
		   name="2"
		   alt="1"
		   id="1"
		-->
		<img src="images/uncheck.png" id="1"  onclick="chg()"/>男
		<br/><br/>
		<input type="button" value="保存" onclick="save()" />
		<script>
		
		     function save(){
				 //获取 图片对象 
				 var obj=document.querySelector("img");
				 //判断是否选中  根据src属性值
				 if(obj.src.indexOf("images/check.png")!=-1){
					 console.log("性别:",obj.id)
				 }else{
					 console.log("没有选择性别")
				 }
			 }
		
		    function chg(){
				//获取图片
				var obj=document.querySelector("img");
				
				//说明当前是未选 中的状态
				if(obj.src.indexOf("images/uncheck.png")!=-1){
					//更换成选中状态  
					obj.src="images/check.png";
				}else{
					//更改成未选中状态
					obj.setAttribute("src","images/uncheck.png");
				}
				
			}
		</script>
	</body>
</html>
