<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		   img{
			   width: 20px;
			   height: 20px;
			   vertical-align: bottom;
			   margin-right: 5px;
			   cursor: pointer;
		   }
		</style>
	</head>
	<body>
		<img src="images/uncheck.png" name="0" />男
		<script>
		    //获取图片对象 
			var obj=document.querySelector("img");
			obj.onclick=function(){
				//巧用name属性
				if(obj.name=="0"){
					//将图片更改成选中
					obj.src="images/check.png";
					//将name的值也更改了
					obj.name=1;
				}else{
					//将图片更改成选中
					obj.src="images/uncheck.png";
					//将name的值也更改了
					obj.name=0;
				}
			}
		</script>
	</body>
</html>
