<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		   div{
			   border: #008000 solid 1px;
			   width: 300px;
		   }
		   div img{
			   width: 30px;
			   height: 30px;
			   vertical-align: middle;
			   cursor: pointer;
		   }
		   div input{
			   width: 220px;
			   height:30px ;
			   border-style: none;
			   padding-left: 10px;
		   }
		</style>
	</head>
	<body>
		
		<div>
			<input type="password"  />
			<img src="images/no_eye.png" onclick="chg(this)" />
		</div>
		
		<script>
		    function chg(el){
				//获取密码框元素
				var pwd=document.querySelector("input");
				//判断当前状态是否显示密码
				if(el.src.indexOf("images/no_eye.png")>=0){
					//将其改成显示密码
					el.src="images/eye.png";
					pwd.type="text";
				}else{
					//将其改成不显示密码
					el.src="images/no_eye.png";
					pwd.type="password";
				}
			}
		</script>
	</body>
</html>
