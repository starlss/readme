<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var x; //声明变量 值默认为undefined
			x=10; //赋值  将10这个直接量赋值给变量x
			x+=2; //等价于  x=x+2;  
			console.log(x)
			x/=2;// x=x/2;
			console.log(x)
			x>>=1;
			console.log(x)//11 10
			x&=2;//x=x&2;  
			console.log(x)
		</script>
	</body>
</html>
