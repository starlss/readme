<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var x=2;
			console.log("x="+x)
			// x++ 等价于 x=x+1;
			x++; 
			console.log("x="+x)
			x++;
			console.log("x="+x)
			
			//++ 在表达式的后面  先赋值后运算
			var y=x++;
			console.log("y="+y)
			console.log("x="+x)
			//++在前  先运算后赋值
			var z=++x;
			console.log("z=="+z)
		</script>
	</body>
</html>
