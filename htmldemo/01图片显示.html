<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body bgcolor="#eee">
		<!-- html注释 不会显示到页面上  可以通过源码查看到  
		   img  显示图片   src（source） 属性  设置图片路径  
		   路径：
		   绝对路径：  完整的地址    
		   相对路径：
		      ./  代表当前路径 
			  ../  上一级路径  
			  不加/   默认也 是当前目录     
			  宽高属性：  单位是  px   
		 -->
		<img src="images/1.jpg" width="200" height="200" />
		
		
		
	</body>
</html>
