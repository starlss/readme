<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body bgcolor="#eee">
		<!-- html注释 不会显示到页面上  可以通过源码查看到  
		   img  显示图片   src（source） 属性  设置图片路径  
		   路径：
		   绝对路径：  完整的地址    
		   相对路径：
		      ./  代表当前路径 
			  ../  上一级路径  
			  不加/   默认也 是当前目录     
			  宽高属性：  单位是  px   
		 -->
	
		
		<!--定义父容器
		   颜色：  r g b    三颜色组成 
			r  red  
			g  green  
			b  blue 
			 
			 颜色的取值：  0-255  
			 
			 十六进制表示法：
			 0 - 9  a (10)  b(11) c(12) d(13) e(14) f(15)
			 r ff ---转10进制：  15*16的一次方+15*16的0次方 240++15 255
			 
			 ff ff ff 
		-->
		<div style="background-color: #fff; width: 260px; height: 400px;">
			
				<img src="images/1.jpg" width="200" height="200" />
				
				<!--商品名称-->
				<div>
					hauwei华为通用真无线蓝牙耳机金属双耳款DIVO 黑色
				</div>
				
				<!--价格  设置容器-->
				<div>
					<!--价格-->
					<span>￥399.00</span>
					
					<span>券</span>
					
				</div>
				
		</div>
		
		
		
	
		
	</body>
</html>
